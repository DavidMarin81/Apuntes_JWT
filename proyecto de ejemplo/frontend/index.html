<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Demo JWT Frontend</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h2>Login</h2>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Contraseña">
            <button type="button" id="login-btn">Login</button>
        </form>
    </div>

    <div id="navbar" class="hidden">
        <button id="ver-tabla">Ver tabla</button>
        <button id="cambiar-pass">Cambiar contraseña</button>
        <button id="ver-historicos">Ver históricos</button>
        <button id="ver-empresas">Ver empresas</button>
        <button id="logout-btn">Cerrar sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
